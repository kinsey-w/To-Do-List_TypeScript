<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <header>
      <h1>To-Do List App</h1>
      <button id="logout-button" style="display: none; margin-right: 1rem;">Logout</button>
    </header>

    <nav id="add-task-nav" style="display: none;">
      <form id="task-form" style="display: flex; gap: 0.5rem;">
        <input type="text" id="task-title" placeholder="Task Title" required />
        <input type="text" id="task-desc" placeholder="Task Description" required />
        <input type="date" id="task-deadline" required />
        <input type="color" id="task-color" value="#f9f9f9" required />
        <button type="submit">Add Task</button>
      </form>
    </nav>

    <main>
      <!-- Registration Form -->
      <section id="register-section">
        <h2>Register</h2>
        <form id="register-form">
          <input type="email" id="register-email" placeholder="Email" required />
          <input type="password" id="register-password" placeholder="Password (min 6 characters)" required />
          <div id="register-error" class="error-message"></div>
          <button type="submit">Register</button>
        </form>
      </section>

      <!-- Login Form -->
      <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </section>

      <!-- Task Section -->
      <section id="tasks-section" style="display: none;">
        <div id="tasks-list"></div>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
